name: Deploy Django app to Azure

on:
  pull_request:
    branches: [ 'main']
  
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - name: Login to Azure
              uses: azure/login@v1
              with:
                creds: ${{secrets.AZURE_CREDS}}
            - name: Azure Container Registry Login
              run: |
                az acr login --name basketsaverregistry.azurecr.io
            - name: Build docker images
              run: |
                docker build -f ./BasketSaverCatalogService/Dockerfile.backend ./BasketSaverCatalogService/. -t BasketSaverRegistry/BasketSaver/basketsaver-catalogservice
                docker push BasketSaverRegistry/BasketSaver/basketsaver-catalogservice